<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alfatec AV</title>

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- 🟡 Header (grisáceo) como en /chatbot -->
            <div class="card-header">
                <div class="img_cont">
                    <img src="{{ url_for('static', filename='images/alfatech/logo_alfatech.png') }}" alt="Logo Alfatec" class="login-logo">
                </div>
            </div>

            <!-- 🖤 Cuerpo del formulario (negro como el chatbot) -->
            <div class="card-body">
                <h2 class="login-title">Iniciar Sesión</h2>

                <form action="{{ url_for('login') }}" method="POST">
                    <!-- Mensaje específico sobre el input de email -->
                    <p class="login-input-message">Introduce tu usuario:</p>
                    <div class="login-input-group">
                        <input type="text" id="username" name="username" class="login-input" placeholder="Tu usuario" required>
                    </div>

                    <!-- Mensaje específico sobre el input de password -->
                    <p class="login-input-message">Introduce tu contraseña:</p>
                    <div class="login-input-group">
                        <div class="login-password-container">
                            <input type="password" id="password" name="password" class="login-input" placeholder="••••••" required>
                            <button type="button" class="login-password-toggle" aria-label="Mostrar/Ocultar contraseña">👁️</button>
                        </div>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="login-error">
                                <p>{{ messages[0] }}</p>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <button type="submit" class="login-submit">Acceder</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });
    </script>
</body>
</html>
